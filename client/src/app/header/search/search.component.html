<div class="p-input-icon-left">
    <em class="pi pi-search"></em>
    <input type="text" pInputText [(ngModel)]="searchInput" (keyup)="filterFilteredAnimalTypes($event)"
        placeholder="Search">
    <ul>
        <li *ngFor="let animalType of searchResult">
            <a [routerLink]="getRoute(animalType)">
                <p> {{ animalType.AnimalTypeName }} from {{animalType.ShelterName}}</p>
            </a>
        </li>
    </ul>
</div>
